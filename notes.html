    <!-- notes app -->



    <div class="container">

        <h1>Take Notes</h1>


        <div class="app">

            <div class="input-single">
                <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
                    rows="6"></textarea>
            </div>
            <button onmouseover="PlaySound('start')" onmouseout="StopSound('start')" id="start-record-btn"
                class="btn btn-primary button mt-0 mb-0" title="Start Recording">Start<i class="fas fa-play-circle"></i>
            </button>
            <button onmouseover="PlaySound('stop')" onmouseout="StopSound('stop')" id="pause-record-btn"
                class="btn btn-primary button mt-0 mb-0" title="Pause Recording">Stop<i class="fas fa-stop-circle"></i>
            </button>
            <button onmouseover="PlaySound('save')" onmouseout="StopSound('save')" id="save-note-btn"
                class="btn btn-primary button mt-0 mb-0" title="Save Note">Save <i class="fas fa-save"></i></button>
            <p class="mb-2" id="recording-instructions">Press the <strong>Start Button</strong></p>

            <h3>My Notes</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">You don't have any notes.</p>
                </li>
            </ul>

        </div>

    </div>






    <!-- audio source -->
